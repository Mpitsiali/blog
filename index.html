<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <header class="header">
            <div class="header-background"></div>
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">
                        <span class="logo-icon">‚óâ</span>
                        Minimal Blog
                    </h1>
                    <p class="tagline">Where ideas take shape</p>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <nav class="navigation">
            <div class="nav-content">
                <div class="nav-section">
                    <h3 class="nav-title">
                        <span class="nav-icon">üè∑Ô∏è</span>
                        Filter by Tags
                    </h3>
                    <div class="tags-filter" id="tagsFilter">
                        <button class="tag-btn active" data-tag="all">All Posts</button>
                    </div>
                </div>
                <div class="nav-section">
                    <button class="view-toggle" id="viewToggle">
                        <span class="view-icon">‚äû</span>
                        <span id="viewToggleText">List View</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </main>

        <div class="post-view" id="postView" style="display: none;">
            <div class="post-header">
                <button class="back-btn" id="backBtn">
                    <span class="back-icon">‚Üê</span>
                    Back to Posts
                </button>
            </div>
            <article class="post-content" id="postContent">
                <!-- Individual post content -->
            </article>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

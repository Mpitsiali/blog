<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Minimal Blog</h1>
            <p class="tagline">Simple thoughts, clearly expressed</p>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <nav class="navigation">
            <div class="nav-left">
                <span class="filter-label">Filter:</span>
                <div class="tags-filter" id="tagsFilter">
                    <button class="tag-btn active" data-tag="all">all</button>
                </div>
            </div>
            <button class="view-toggle" id="viewToggle">
                <span id="viewToggleText">list view</span>
            </button>
        </nav>

        <main class="main">
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </main>

        <div class="post-view" id="postView" style="display: none;">
            <button class="back-btn" id="backBtn">‚Üê Back</button>
            <article class="post-content" id="postContent">
                <!-- Individual post content -->
            </article>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
